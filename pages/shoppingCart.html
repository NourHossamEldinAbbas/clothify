<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothify - Shopping cart</title>

    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <!--scripts for nav and footer-->
    <script src="../assets/js/components.js"></script>

    <!-- Configure Custom Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "dark-slate-grey": "#1E4447",
              "dark-slate-grey-2": "#294340",
              "old-lace": "#F8F1E1",
              "old-lace-2": "#F6F0E3",
              "old-lace-3": "#F7F0E0",
            },
            backgroundImage: {
              "gradient-custom": "linear-gradient(90deg, #1E4447, #294340)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap");

      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="bg-old-lace text-dark-slate-grey font-sans antialiased">
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>
    <main
      class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-20 flex justify-center items-center min-h-[70vh]"
    >
      <div id="cart-container" class="hidden w-full">
        <!-- JS will fill cart items here -->
      </div>
      <!-- Empty Cart Content -->
      <div
       id="empty-cart" class="bg-white p-12 sm:p-16 rounded-3xl shadow-2xl border-2 border-dark-slate-grey/10 w-full max-w-lg text-center transform hover:scale-[1.01] transition-transform duration-300"
      >
        <div class="text-dark-slate-grey-2/80 mb-6">
          <!-- Shopping Bag Icon with subtle background -->
          <i
            class="fa-solid fa-bag-shopping text-7xl mb-4 p-4 rounded-full bg-old-lace-2 inline-block shadow-inner"
          ></i>
        </div>

        <h2 class="text-3xl font-serif font-bold mb-4 text-dark-slate-grey-2">
          Your Cart is Empty!
        </h2>

        <p class="text-lg text-dark-slate-grey/70 mb-8">
          It looks like you haven't added any items yet. Start filling your cart
          with premium professional wear.
        </p>

        <a
          href="../index.html"
          class="inline-block bg-gradient-custom text-old-lace px-10 py-3 rounded-lg text-lg font-bold hover:opacity-90 transition-opacity shadow-lg"
        >
          Start Shopping Now
        </a>
      </div>
    </main>
    <!-- Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
